{% set name = "scikit-explain" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e60dd9e1935a8bf609b8a50c35a8ffd27a76e20a8823410c795b6277dcff47b0

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8

  run:
    - ipywidgets
    - lime >=0.2.0
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.8
    - scikit-learn >=1.0.0
    - seaborn >=0.11.0
    - shap >=0.30.0
    - statsmodels
    - tqdm
    - xarray >=0.16.0

test:
  requires:
    - pip
  commands:
    - pip check

  imports:
    - skexplain
    - skexplain.common
    - skexplain.main
    - skexplain.main.PermutationImportance
    - skexplain.plot

about:
  home: https://github.com/monte-flora/scikit-explain/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A user-friendly python package for computing and plotting machine learning explainability output.
  doc_url: https://scikit-explain.readthedocs.io
  dev_url: https://github.com/monte-flora/scikit-explain/

extra:
  recipe-maintainers:
    - monte-flora
